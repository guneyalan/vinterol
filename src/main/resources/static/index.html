<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Vinter OL 2026</title>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
<div class="container">

  <!-- Header -->
  <header class="header">
    <h1>Vinter OL 2026</h1>
  </header>

  <!-- Status og fejlbeskeder -->
  <div id="statusBox" class="status hidden"></div>

  <div class="grid">

    <!-- Opret nation -->
    <section class="card">
      <h2>Opret nation</h2>
      <div class="row">
        <input id="nationNameInput" type="text" placeholder="Nation name">
        <button onclick="createNation()">Create</button>
      </div>
    </section>

    <!-- Opret løber -->
    <section class="card">
      <h2>Opret løber</h2>
      <div class="row">
        <input id="skierNameInput" type="text" placeholder="Skier name">
        <select id="nationSelectForSkier"></select>
        <button onclick="createSkier()">Create</button>
      </div>
    </section>

    <!-- Opdater og slet løber -->
    <section class="card">
      <h2>Opdater og slet løber</h2>
      <div class="row">
        <select id="skierSelectForUpdate"></select>
        <input id="skierUpdateNameInput" type="text" placeholder="New name">
        <select id="nationSelectForUpdate"></select>
        <button onclick="updateSkier()">Update</button>
        <button class="secondary" onclick="deleteSkier()">Delete</button>
      </div>
    </section>

    <!-- Opret konkurrence -->
    <section class="card">
      <h2>Opret konkurrence</h2>
      <div class="row">
        <input id="competitionNameInput" type="text" placeholder="Competition name">
        <input id="competitionDateInput" type="date">
        <button onclick="createCompetition()">Create</button>
      </div>
    </section>

    <!-- Opret run i konkurrence -->
    <section class="card">
      <h2>Opret run i konkurrence</h2>
      <div class="row">
        <select id="competitionSelectForRun"></select>
        <input id="runNumberInput" type="number" placeholder="Run number">
        <button onclick="createRun()">Create</button>
      </div>
    </section>

    <!-- Registrer resultat -->
    <section class="card span-2">
      <h2>Registrer resultat</h2>
      <div class="row">
        <select id="competitionSelectForRuns"></select>
      </div>
      <div class="row">
        <select id="runSelectForResult"></select>
        <select id="skierSelectForResult"></select>
        <input id="timeSecondsInput" type="number" step="0.01" placeholder="Time (seconds)">
        <button onclick="createResult()">Create</button>
      </div>
    </section>

    <!-- Vis konkurrencer -->
    <section class="card">
      <h2>Konkurrencer</h2>
      <div class="row">
        <button class="secondary" onclick="loadCompetitions()">Load</button>
      </div>
      <ul id="competitionList" class="list"></ul>
    </section>

    <!-- Vis leaderboard -->
    <section class="card">
      <h2>Leaderboard</h2>
      <table>
        <thead>
        <tr>
          <th>Position</th>
          <th>Skier</th>
          <th>Nation</th>
          <th>Total (sek)</th>
        </tr>
        </thead>
        <tbody id="leaderboardBody"></tbody>
      </table>
    </section>

    <!-- Vis løbere for en nation -->
    <section class="card">
      <h2>Nationer og deres løbere</h2>
      <div class="row">
        <select id="nationSelectForView"></select>
        <button class="secondary" onclick="loadSkiersForSelectedNation()">Load</button>
      </div>
      <ul id="skierList" class="list"></ul>
    </section>

    <!-- Vis resultater og hurtigste for et run -->
    <section class="card">
      <h2>Resultater for et run</h2>

      <div class="row">
        <select id="runSelectForView"></select>
        <button class="secondary" onclick="loadResultsForSelectedRun()">Load Results</button>
        <button class="secondary" onclick="loadFastestForSelectedRun()">Load Fastest</button>
      </div>

      <!-- Her viser vi hurtigste løber -->
      <div id="fastestBox" class="status hidden"></div>

      <table>
        <thead>
        <tr>
          <th>Skier</th>
          <th>Nation</th>
          <th>Time (sek)</th>
        </tr>
        </thead>
        <tbody id="runResultsBody"></tbody>
      </table>
    </section>

  </div>
</div>

<!-- JavaScript til hele UI -->
<script src="/js/app.js"></script>
</body>
</html>
